<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Perolehan Medali</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 30px auto;
            text-align: center;
            border: 5px double black;
        }
        th, td {
            border: 5px double black; 
            padding: 8px;
        }
        th {
            font-weight: bold;
        }
        h2, h3 {
            text-align: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>DAFTAR PEROLEHAN MEDALI</h2>
    <h3>CABANG OLAHRAGA</h3>

    <table>
        <tr>
            <th rowspan="2">PROVINSI</th>
            <th colspan="3">MEDALI</th>
        </tr>
        <tr>
            <th>EMAS</th>
            <th>PERAK</th>
            <th>PERUNGGU</th>
        </tr>
        <tr>
            <td><b>DKI JAKARTA</b></td>
            <td>25</td>
            <td>12</td>
            <td>7</td>
        </tr>
        <tr>
            <td><b>JAWA BARAT</b></td>
            <td>15</td>
            <td>26</td>
            <td>8</td>
        </tr>
        <tr>
            <td><b>JAWA TIMUR</b></td>
            <td>14</td>
            <td>20</td>
            <td>4</td>
        </tr>
        <tr>
            <td><b>JAWA TENGAH</b></td>
            <td>13</td>
            <td>30</td>
            <td>19</td>
        </tr>
    </table>

</body>
</html>
